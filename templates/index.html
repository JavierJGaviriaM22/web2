{% extends 'base.html' %}

{% block titulo %}Tienda Virtual{% endblock %}

{% block contenido %}
<center>
<table aling="center">
    {% for producto in productos %}
    <tr>
        <td>{{ producto.marca}}</td>
        <td><a href="/producto/{{producto.id}}">{{ producto.nombre}}</a></td>
        <td style="text-align:right">{{ "{:,}".format(producto.precio) }}</td>
    </tr>
    {% endfor %}
</table>
    </center>
{% endblock %}
